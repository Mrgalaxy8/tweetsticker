    <title>TweetSticker Studio</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #101010;
            --surface: #1C1C1C;
            --primary: #0099ff;
            --text-primary: #f5f5f5;
            --text-secondary: #a3a3a3;
            --border: #333333;
            --border-hover: #4d4d4d;
            --success: #28a745;
            --error: #dc3545;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #root {
            width: 100%;
            height: 100%;
        }
        
        /* Payment Overlay Styles */
        .payment-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
            box-sizing: border-box;
        }

        .payment-modal {
            background-color: var(--surface);
            border-radius: 16px;
            padding: 2rem 2.5rem;
            border: 1px solid var(--border);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .payment-modal h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        .payment-modal .description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .payment-form input {
            background-color: var(--background);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            font-family: inherit;
            font-size: 1rem;
            text-align: center;
        }
        
        .payment-form input:focus {
           outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary) 25%, transparent);
        }

        .payment-form button {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .payment-form button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .payment-message {
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 20px;
            color: var(--text-secondary);
        }

        .payment-message.success {
            color: var(--success);
        }

        .payment-message.error {
            color: var(--error);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: 100vh;
        }
        
        header {
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            background-color: #161616;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
        }
        
        header h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            gap: 2rem;
            padding: 2rem;
            box-sizing: border-box;
        }
        
        .editor-panel {
            width: 100%;
            max-width: 1200px;
            background-color: var(--surface);
            border-radius: 16px;
            padding: 1rem;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-sizing: border-box;
        }

        .editor-sections-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .editor-section {
            background-color: #222222;
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            flex: 1;
            min-width: 350px;
            box-sizing: border-box;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin: 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .preview-panel {
            flex-grow: 1;
            width: 100%;
            display: grid;
            place-items: center;
            background-image: radial-gradient(var(--border) 0.5px, transparent 0.5px);
            background-size: 16px 16px;
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border);
            min-height: 60vh;
            box-sizing: border-box;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .control-group label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .control-group input[type="text"],
        .control-group input[type="url"],
        .control-group textarea {
            width: 100%;
            background-color: var(--background);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 0.75rem;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .control-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .control-group input[type="text"]:focus,
        .control-group input[type="url"]:focus,
        .control-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary) 25%, transparent);
        }

        .control-group input[type="range"] {
          -webkit-appearance: none; appearance: none;
          width: 100%; height: 6px;
          background: var(--border);
          border-radius: 3px; outline: none;
        }
        .control-group input[type="range"]::-webkit-slider-thumb {
          -webkit-appearance: none; appearance: none;
          width: 20px; height: 20px;
          background: var(--text-primary);
          border: 3px solid var(--primary);
          cursor: pointer; border-radius: 50%;
          transition: transform 0.2s;
        }
        .control-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }
        .control-group input[type="range"]::-moz-range-thumb {
            width: 14px; height: 14px;
            background: var(--text-primary);
            border: 3px solid var(--primary);
            cursor: pointer; border-radius: 50%;
        }
        
        .profile-pic-uploader {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-pic-preview {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border);
        }

        .upload-button-label {
            background-color: var(--surface);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-button-label:hover {
            background-color: var(--border);
            color: var(--text-primary);
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(48px, 1fr));
            gap: 0.75rem;
        }

        .theme-button {
            height: 48px;
            border-radius: 8px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .theme-button:hover {
            border-color: var(--border-hover);
        }

        .theme-button.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary) 25%, transparent);
        }

        .download-button {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .download-button:hover {
            background: color-mix(in srgb, var(--primary) 90%, #000);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 153, 255, 0.2);
        }

        #tweet-sticker {
            width: 350px;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 20px 30px -5px rgba(0,0,0,0.3);
            transition: all 0.3s ease-in-out;
            color: #111;
            background-color: #fff;
            transform: scale(1);
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .tweet-header {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 0.75rem;
        }

        .tweet-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .tweet-author {
            display: flex;
            flex-direction: column;
        }

        .tweet-author .username {
            font-weight: 700;
            font-size: 0.9rem;
        }

        .tweet-author .handle {
            color: #555;
            font-size: 0.8rem;
        }

        .tweet-content {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 0.75rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .tweet-timestamp {
            font-size: 0.8rem;
            color: #555;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            header h1 {
                font-size: 1.1rem;
            }

            main {
                padding: 1rem;
                gap: 1.5rem;
            }

            .editor-sections-container {
                flex-direction: column;
                gap: 1rem;
            }

            .editor-section {
                min-width: 0; /* Allow sections to shrink below 350px */
                padding: 1.25rem;
            }

            .preview-panel {
                padding: 1rem;
                min-height: 45vh;
            }
            
            #tweet-sticker {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
